name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # NOTE:
        # cat-oscilloscopeをGitHubからインストールすると、そのpackage.jsonで宣言されている
        # peerDependenciesと、このリポジトリ側の依存バージョン（特にフロントエンド系パッケージ）の
        # 組み合わせによって、npm v7以降の厳密なpeer dependency解決でERESOLVEエラーが発生する。
        # そのためデプロイ時も、peer dependencyチェックを緩和するために --legacy-peer-deps を明示的に付与している。
        #
        # 将来的にcat-oscilloscope側のpeerDependenciesがこのプロジェクトの依存バージョンと整合するように
        # 更新された場合、あるいは本プロジェクト側の依存バージョンを見直した場合には、
        #   1. まずローカル/CIで `npm ci` を --legacy-peer-deps なしで実行してみて、
        #   2. peer dependency解決エラーが発生しないことを確認できたら
        # このフラグを削除してよい。
        #
        # 注意: npm ci は package-lock.json に記載された file: パスの依存関係をシンボリックリンクとして作成するが、
        # CI環境ではそのパスが存在しないため、次のステップでGitHubから直接インストールして上書きする必要がある。
        run: npm ci --legacy-peer-deps

      - name: Install cat-oscilloscope from GitHub
        # cat-oscilloscopeはdist commit方式でリリースされているため、GitHubから直接インストール
        # 最新のmainブランチを使用（ローカル開発ではfile:依存関係を使用）
        # このステップは npm ci で作成された壊れたシンボリックリンクを上書きする
        run: npm install --no-save git+https://github.com/cat2151/cat-oscilloscope.git

      - name: Verify cat-oscilloscope installation
        run: |
          # 壊れたシンボリックリンクを明示的に検出
          if [ -L "node_modules/cat-oscilloscope" ] && [ ! -e "node_modules/cat-oscilloscope" ]; then
            echo "Error: cat-oscilloscope symlink is broken."
            ls -la node_modules/ | grep cat || echo "cat-oscilloscope not found in node_modules"
            exit 1
          fi
          if [ ! -f "node_modules/cat-oscilloscope/package.json" ]; then
            echo "Error: cat-oscilloscope was not properly installed."
            ls -la node_modules/ | grep cat || echo "cat-oscilloscope not found in node_modules"
            exit 1
          fi
          echo "cat-oscilloscope successfully installed from GitHub"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'v0.13.1'

      - name: Cache binaryen
        id: cache-binaryen
        uses: actions/cache@v4
        with:
          path: ~/.cache/.wasm-pack/binaryen-version_117
          key: ${{ runner.os }}-binaryen-v117

      - name: Install binaryen (wasm-opt) if not cached
        if: steps.cache-binaryen.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cache/.wasm-pack
          cd ~/.cache/.wasm-pack
          wget -q https://github.com/WebAssembly/binaryen/releases/download/version_117/binaryen-version_117-x86_64-linux.tar.gz
          tar xzf binaryen-version_117-x86_64-linux.tar.gz
          rm binaryen-version_117-x86_64-linux.tar.gz
          echo "Binaryen installed successfully"

      - name: Add binaryen to PATH
        run: echo "$HOME/.cache/.wasm-pack/binaryen-version_117/bin" >> $GITHUB_PATH

      - name: Cache wasm-audio build
        uses: actions/cache@v4
        with:
          path: wasm-audio/target
          key: ${{ runner.os }}-wasm-target-${{ hashFiles('wasm-audio/Cargo.toml', 'wasm-audio/src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-wasm-target-

      - name: Build project
        run: npm run build

      - name: Prepare deployment files
        run: |
          mkdir -p _site
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Error: dist directory is empty or does not exist"
            exit 1
          fi
          cp -r dist/. _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
