[package]
name = "wasm_audio"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"

[profile.release]
opt-level = 3
lto = true

[package.metadata.wasm-pack.profile.release]
# wasm-opt disabled to measure raw Rust->WASM performance without additional optimizations.
# This PR focuses on comparing TypeScript vs Rust implementations, excluding wasm-opt's extra optimization layer.
wasm-opt = false
