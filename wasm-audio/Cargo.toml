[package]
name = "wasm_audio"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"

[profile.release]
opt-level = 3
lto = true

# 注: wasm-opt設定について
# 以下の設定はコメントアウトされており、デフォルトの動作（wasm-optが有効）で問題なく動作することが確認されました。
# CIでの検証により、制限されたネットワーク環境でのbinaryenダウンロード失敗の問題は発生していません。
# Rustコンパイラは上記のopt-level=3とlto=trueで既に最適化を適用しています。
# wasm-optはさらなる最適化を提供しますが、必要に応じて以下の設定でオプトアウトできます。
#
# wasm-optを無効にする必要がある場合のみ、以下のコメントを外してください:
# [package.metadata.wasm-pack.profile.release]
# wasm-opt = false
